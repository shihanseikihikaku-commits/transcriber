name: Build and Release

on:
  push:
    branches: [master]

jobs:
  build-mac:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install faster-whisper pyinstaller

      - name: Build Mac app
        run: pyinstaller --onedir --windowed --name Transcriber -y transcriber_gui.py

      - name: Zip Mac app
        run: cd dist && zip -r Transcriber-Mac.zip Transcriber.app

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: Transcriber-Mac
          path: dist/Transcriber-Mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install faster-whisper pyinstaller

      - name: Build Windows exe
        run: pyinstaller --onefile --windowed --name Transcriber -y --collect-all faster_whisper --collect-all av transcriber_gui.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Transcriber-Windows
          path: dist/Transcriber.exe

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: Transcriber-Mac

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Transcriber-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Transcriber - Latest Build
          body: |
            ## Download

            - **Mac**: Download `Transcriber-Mac.zip`, unzip, and double-click `Transcriber.app`
            - **Windows**: Download `Transcriber.exe` and double-click to run

            > First run will download the Whisper model (~150MB). Internet connection required.
          files: |
            Transcriber-Mac.zip
            Transcriber.exe
          make_latest: true
